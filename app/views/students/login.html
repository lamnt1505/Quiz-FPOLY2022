<div class="mt-3">
    <div class="row" ng-if="errorMessage != null">
        <div class="col">
            <div class="alart alert-danger">{{errorMessage}}</div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form name="loginForm">
                <div class="card">
                    <div class="card-header">
                        <h3>Login to System</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                          <label for="username">Username:</label>
                          <input type="text" required maxlength="50"
                            class="form-control" ng-model="loginForm.username" id="username" 
                            aria-describedby="usernamehelpId" placeholder="Username">
                          <small ng-show="loginForm.username.$invalid && loginForm.username.$touched" 
                            id="usernamehelpId" class="form-text text-muted">
                              Username is required!
                            </small>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" required maxlength="30"
                            class="form-control" ng-model="loginForm.password" id="password" 
                            aria-describedby="passwordhelpId" placeholder="Password">
                          <small ng-show="loginForm.password.$invalid && loginForm.password.$touched" 
                          id="passwordhelpId" class="form-text text-muted">
                              Password is required
                            </small>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="form-control" value="Login" ng-click="checkLogin()" >
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
