<div class="row">
    <div class="col">
        <form>
            <h2>Do you want to log out?</h2>
            <input type="button" value="Yes" class="btn btn-danger"
                ng-click="logout()">
            <input type="button" value="No" class="btn btn-success"
                ng-click="cancelLogout()">
        </form>
    </div>
</div>
