<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <div class="col-sm-9">
                    List of Subjects
                </div>
                <div class="col-sm-3">
                    <div class="form-inline">
                        <label for="">Hiển Thị: &nbsp;</label>
                        <select ng-change="repaginate()" id="pagesize" class="form-control"
                             ng-model="pageSize" convert-to-number>
                            <option value="8">8</option>
                            <option value="12">12</option>
                            <option value="16">16</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-body">
               <table class="table table-striped table-inverse">
                   <thead class="thead-inverse">
                       <tr>
                           <th>No.</th>
                           <th>Image</th>
                           <th ng-click="sortBy('name')">Name</th>
                           <th>&nbsp;</th>
                       </tr>
                       </thead>
                       <tbody>
                           <tr ng-repeat="x in subjects | orderBy: prop | limitTo: pageSize: begin">
                               <td>{{x.id}} - {{$index}}</td>
                               <td>
                                   <img width="50" src="images/logos/{{x.logo}}" alt="{{x.name}}" class="img-fluid">
                               </td>
                               <td>{{x.name}}</td>
                               <td>
                                   <a ng-href="#!/takeQuiz/{{x.id}}">Take Quiz</a>
                               </td>
                           </tr>
                       </tbody>
               </table>
            </div>
            <div class="card-footer text-muted">
                <div class="row">
                    <div class="col">
                        <a ng-click="first()" class="btn-default">
                            <i class="fas fa-hand-point-up"></i>
                        </a>
                        <a ng-click="previous()" class="btn-default">
                            <i class="fas fa-hand-point-left"></i>
                        </a>
                        <a ng-click="next()" class="btn-default">
                            <i class="fas fa-hand-point-right"></i>
                        </a>
                        <a ng-click="last()" class="btn-default">
                            <i class="fas fa-hand-point-down"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
